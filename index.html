<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>63Moons</title>
    
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dashboard Layout -->
    <div class="dashboard">

        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <button id="menu_bar">
                <span class="material-symbols-sharp">menu</span>
            </button>
            <div class="logo">
                <img src="assets/logo.png" alt="63Moons Logo" />
            </div>
            <div class="theme-toggler">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
            <div class="profile">
                <div class="info">
                    <p><b>Deepak Dubey</b></p>
                </div>
                <div class="profile-photo">
                    <img src="assets/avatar.jpg" alt="Profile Photo"/>
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Sidebar Section -->
            <aside>
                <div class="top">
                    <div class="logo">
                        <h2>63<span class="blue">Moons</span></h2>
                    </div>
                    <button class="close-btn" id="close_btn">
                        <span class="material-symbols-sharp">close</span>
                    </button>
                </div>
                <div class="sidebar">
                    <a href="#"><span class="material-symbols-sharp">grid_view</span> <h3>Dashboard</h3></a>
                    <a href="#" class="active"><span class="material-symbols-sharp">person_outline</span> <h3>Profile</h3></a>
                    <a href="#"><span class="material-symbols-sharp">insights</span> <h3>Statistics</h3></a>
                    <a href="#"><span class="material-symbols-sharp">mail_outline</span> <h3>Tests</h3></a>
                    <a href="#"><span class="material-symbols-sharp">receipt_long</span> <h3>Test History</h3></a>
                    <a href="#"><span class="material-symbols-sharp">report_gmailerrorred</span> <h3>Results</h3></a>
                    <a href="#"><span class="material-symbols-sharp">settings</span> <h3>Settings</h3></a>
                    <a href="#"><span class="material-symbols-sharp">logout</span> <h3>Logout</h3></a>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="profile-container">
                <h2>Edit Profile</h2>

                <!-- Change Password Button -->
                <div class="password-buttons">
                    <button type="button" class="change-password-btn">Change Password</button>
                </div>                

                <form class="profile-form">

                    <!-- Profile Picture Section -->
                    <div class="form-group">
                        <label for="profile-pic">Profile Picture:</label>
                        <div class="profile-preview">
                            <img id="profile-pic-preview" src="assets/user.png" alt="Profile Picture">
                        </div>
                        <input type="file" id="profile-pic" accept="image/*" style="display: none;">
                        <div class="profile-buttons">
                            <button type="button" id="change-pic-btn">Change</button>
                            <button type="button" id="remove-pic-btn">Remove</button>
                        </div>
                    </div>

                    <!-- User ID -->
                    <div class="form-group user-id-group">
                        <label for="user-id">User ID:</label>
                        <input type="text" id="user-id" name="user-id" placeholder="User ID" readonly>
                    </div>

                    <!-- User Information -->
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="First Name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                    </div>

                    <div class="form-group">
                        <label for="institution">Institution:</label>
                        <input type="text" id="institution" placeholder="Institution Name" required>
                    </div>

                    <!-- Dropdowns -->
                    <div class="form-group">
                        <label for="board-name">Board Name:</label>
                        <select id="board-name" required>
                            <option value="">Select Board</option>
                            <option value="cbse">CBSE</option>
                            <option value="icse">ICSE</option>
                            <option value="state">State Board</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="grade">Grade:</label>
                        <select id="grade" required>
                            <option value="">Select Grade</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Subject -->
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" value="Maths" readonly>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address"></textarea>
                    </div>

                    <!-- Form Buttons -->
                    <div class="form-buttons">
                        <button type="reset" class="reset-btn">Reset Changes</button>
                        <button type="submit" class="save-btn">Save</button>
                    </div>

                </form>
            </main>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
